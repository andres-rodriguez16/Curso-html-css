<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendario</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>cual es tu nombre?</span>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="tu nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="correo">
          <span>cual es tu correo?</span>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="tu correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="pais">
          <span>cual es tu pais?</span>
          <input
            type="text"
            id="pais"
            name="pais"
            placeholder="tu pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="CP">
          <span>cual es tu codigo postal?</span>
          <input
            type="text"
            id="CP"
            name="CP"
            placeholder="codigo postal"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
